        <h2>Welcome,

  <div class="container">
    <!-- Button trigger modal -->
    <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">
      Click here to add items!
    </button>

    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Add items</h5>
            <form action="/members/addgroceries" method="post">

              Name:
              <input type="text" name="name">
              <br> Quantity:
              <input type="number" name="quantity">
              <br> Unit Type (Cup, oz, etc):
              <input type="text" name="unit">
              <br> Expiration Date:
              <input id="date" type="date" name="date">
              <br> Expiration Notification Date:
              <input type="date" name="notification">
              <br> Currently Owned:
              <select name="owned">
                <option value="true">Pantry</option>
                <option value="false">Shopping List</option>
              </select>

              <input type="submit">
              <br>



            </form>
          </div>
        </div>
      </div>
    </div>
  </div>


  <div class="container">
    <div class="row">

      </div>

          <div class="col-md-5 expire">
            <div id="expiringSoon">
              <h2>Expiring Soon</h2>
              <span id="groceriesExpiringSoon"></span>
              <br>
              <br>
              <br>
              <br>
              <br>
              <br>
              <br>
            </div>
          </div>
